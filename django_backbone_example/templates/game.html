{% extends 'base.html' %}
{% load staticfiles %}
{% load compress %}


{% block body %}
    <div class="container">
        <div class="row">
            <div class="col-sm-2">
                <h3 id="count"></h3>
                <h4 id="message"></h4>
                <p id="game-width"></p>
            </div>
            <div class="col-sm-10">
                <div class="jumbotron clearfix" id="mine">
                </div>
            </div>
        </div>
    </div>

    {% include  '_marionettejs.html'%}
    <script src="{% static 'js/main.js' %}"></script>
    <script>
        $(function(){
            collection = new BombCollection();
            collection.fillModels(5);

            game = new GameView({el:$('#mine'), collection:collection});
            game.render();

            counter = new CountView({el:$('#count'), collection:collection});
            counter.render();

            message = new Message({el:$('#message'), collection:collection});
            message.render();

            width = new WidthView({el:$('#game-width'), collection:collection});
            width.render();
        })
    </script>
{% endblock %}
